<!doctype html>
<head>
    <title>GitHub Overview</title>
</head>
<body>
{% for issues, title in issue_categories %}
    <h1>{{ title }}</h1>
    {% for issue in issues %}
        <p><a href="/pr/{{ issue.repo_owner }}/{{ issue.repo_name }}/{{ issue.number }}">{{ issue.title }}</a></p>
    {% endfor %}
{% endfor %}
</body>
